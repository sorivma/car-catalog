<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.username}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header_normal"></div>
<p>Ник: <span th:text="${user.username}"></span></p>
<p>Имя: <span th:text="${user.firstName}"></span></p>
<p>Фамилия: <span th:text="${user.lastName}"></span></p>
<div class="flex-box">
    <div class="row">
        <div class="content-title">Предложения</div>
        <d
        <div th:each="offer : ${offers}" class="card">
            <a th:with="offerId=${offer.id}" th:href="@{'/offers/' + ${offerId}}">
                <div class="card mb-3">
                    <img class="card-img-top" th:src="${offer.imageURL}">
                    <div class="" th:text="Описание + ' ' + ${offer.description}"></div>
                    <div th:text="Продавец + ' ' + ${offer.sellerUsername}"></div>
                    <div th:text="Пробег + ' ' + ${offer.mileage}"></div>
                    <div th:text="Цена + ' ' + ${offer.price}"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<form th:action="@{/users}">
    <button type="submit">Назад</button>
</form>
</body>
</html>
