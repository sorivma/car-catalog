<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <meta charset="UTF-8">
    <title th:text="'ЛК' + ' ' + ${user.getUsername()}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header_normal"></div>
<div>
    <section class="container">
        <div class="text-center">
            <img th:src="${user.imageURL}" class="img-fluid rounded-circle mb-3" alt="Avatar" width="100px" height="100px">
            <h2 th:text="${user.username}"></h2>
            <div th:text="${user.firstName} + ' ' + ${user.lastName}"></div>
        </div>
    </section>
    <div class="menu-container mt-4">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a th:href="@{/users/edit-profile}" class="nav-link">Изменить профиль</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/offers/create-offer}" class="nav-link">Создать объявление</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{'/users/' + ${user.username}}" class="nav-link">Мои объявления</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/users/edit-password}" class="nav-link">Изменить пароль</a>
                    </li>
                    <li class="list-group-item">
                        <a th:href="@{/users/edit-username}" class="nav-link">Изменить имя пользователя</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
