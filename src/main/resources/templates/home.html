<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <meta charset="UTF-8">
    <title>CarSale.io</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header_normal"></div>
<div class="flex-box">
    <div class="row">
        <div>Предложения</div>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="offer : ${offers}" class="col">
                <a th:with="offerId=${offer.id}" th:href="@{'/offers/details/' + ${offerId}}" class="text-decoration-none">
                    <div class="card">
                        <img class="card-img-top" th:src="${offer.imageURL}" width="200" height="150">
                        <div class="" th:text="Описание + ' ' + ${offer.description}"></div>
                        <div th:text="Продавец + ' ' + ${offer.sellerUsername}"></div>
                        <div th:text="Пробег + ' ' + ${offer.mileage}"></div>
                        <div th:text="Цена + ' ' + ${offer.price}"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
