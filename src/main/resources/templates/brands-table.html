<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Brands</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Брэнды</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Список брэндов</h4>

            <table class="table table-bordered mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brand : ${brands}">
                    <td th:text="${brand.id}"></td>
                    <td th:text="${brand.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h4>Add New Brand</h4>
            <form action="/admin/add-brand" method="post" th:object="${newBrand}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="brandName" class="form-label">Brand Name:</label>
                    <input type="text" class="form-control" id="brandName" name="brandName" th:field="${newBrand.name}" required>
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
