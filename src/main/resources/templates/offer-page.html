<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="RU">
<head>
    <meta charset="UTF-8">
    <title th:text="${offerModel.modelDTO.brandName} + ' ' + ${offerModel.modelDTO.name}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header_normal"></div>
<div class="flex-box">
    <section class="row row-cols-1 row-cols-md-2 g-4">
        <div class="card">
            <div class="card-title">
                Предложение
            </div>
            Пробег: <span th:text="${offerModel.offerDTO.mileage}"></span><br>
            Цена: <span th:text="${offerModel.offerDTO.price}"></span><br>
            Трансмиссия: <span th:text="${offerModel.offerDTO.transmission}"></span><br>
            Год: <span th:text="${offerModel.offerDTO.year}"></span><br>
            Описание <span th:text="${offerModel.offerDTO.description}"></span><br>
            <img th:src="${offerModel.offerDTO.imageURL}" class="model-picture">
        </div>
        <div class="card">
            <div class="card-title">
                Модель
            </div>
            Название модели: <span th:text="${offerModel.modelDTO.name}"></span><br>
            Категория: <span th:text="${offerModel.modelDTO.category}"></span><br>
            Год (конец): <span th:text="${offerModel.modelDTO.endYear}"></span><br>
            Год (начало): <span th:text="${offerModel.modelDTO.startYear}"></span><br>
        </div>
        <div class="card">
            <a th:href="@{'/users/' + ${offerModel.userDTO.username}}">
                <div class="card-title">
                    Продавец
                </div>
                <span th:text="${offerModel.userDTO.firstName}"></span>
                <span th:text="${offerModel.userDTO.lastName}"></span><br>
                <img th:src="${offerModel.userDTO.imageURL}" class="model-picture">
            </a>
        </div>
    </section>
</div>
</body>
</html>
