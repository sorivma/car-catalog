<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Изменение профиля</h2>
            <form action="/users/edit-profile" method="post" th:object="${user}">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <strong>Ошибка!</strong> Исправьте следующие ошибки:
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{firstName}" required />
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия:</label>
                    <input type="text" id="surname" name="surname" class="form-control" th:field="*{lastName}" required />
                </div>

                <div class="mb-3">
                    <input type="hidden" id="username" name="username" class="form-control" th:field="*{username}" required />
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Аватар:</label>
                    <input type="url" id="image" name="image" class="form-control" th:field="*{imageURL}" required />
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
